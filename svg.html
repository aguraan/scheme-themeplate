<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;   
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <rect fill="#f00" id="canvas_background" height="0%" width="0%" y="0" x="0"/>
    </svg>
    <script type="text/javascript">
        let value = 0, requestId;
        function update() {
            if (value >= 100) {
                cancelAnimationFrame(requestId);
                return;
            }
            value++;
            canvas_background.setAttribute('height', `${value}%`);
            canvas_background.setAttribute('width', `${value}%`);
            requestId = requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
